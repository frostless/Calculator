<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Javascript Calculator">
  <meta name="keywords" content="Javascript,Calculator">
  <meta name="author" content="Jason Zheng">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "js.js"></script>
</head>

<body>
<div class = "wrapper">
  <p class = "text-center">ELECTRONIC CALCULATOR</p>
  <div class = "display">
    <p id = "firstline">0</p>
    <p id = "secondline">0</p>
  </div>

  <button class = "normal" id = "AC">AC</button>
  <button class = "normal" id = "CE">CE</button>
<button class = "normal hehe operator" name = "/">รท</button>
<button class = "normal operator" name = "*">ร</button>
   <button class = "normal number" name = "7">7</button>
  <button class = "normal number" name = "8">8</button>
<button class = "normal number" name = "9">9</button>
<button class = "normal operator" name = "-">-</button>
   <button class = "normal number" name = "4">4</button>
  <button class = "normal number" name = "5">5</button>
<button class = "normal number" name = "6">6</button>
<button class = "normal operator" name = "+">+</button>
   <button class = "normal number" name = "1">1</button>
  <button class = "normal number" name = "2">2</button>
  <button class = "normal number" name = "3">3</button>
<button class = "longer equal" name = "=">=</button>

    <button class = "larger number"name = "0" >0</button>
  <button class = "normal" id = "last" name = ".">.</button>
</body>

</html>
